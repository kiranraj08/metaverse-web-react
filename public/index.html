<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <style>
    body {
      background-color: #9ca89c75;
      margin: 0px;
    }
    .heading {
      font-size: 60px;
      color: #46c2cb;
      margin: 0px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .para {
      color: #46c2cb;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .herodiv {
      padding-right: 80px;
      padding-bottom: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .outer {
      background-image: url("assets/post-img-4.webp");
    }

    .outerHome {
      background-image: url("assets/home.jpeg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .room {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: white;
    }
    .landingpage-container {
      display: flex;
      justify-content: center;
      /* padding-right: 10%; */
      height: 100vh;
      align-items: center;
    }
    .room-container1 {
      background-color: rgba(0, 0, 0, 0.53);

      /* background-image: url("assets/gradient-pastel-sky-background_23-2148908629.webp"); */
      background-size: cover;
      /* background-color: #cccccc; */
      border: 30px;
      border-color: #062307;
      width: 25%;
      padding-left: 40px;
      padding-bottom: 10px;
      border-radius: 25px;
      /* background-color: #f2f2f2; */
      padding: 20px;
    }
    .button {
      background-color: #2126bf;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      width: 100%;
      /* border: none; */
      border: 2px solid#4CAF50;
      border-radius: 50px;
      cursor: pointer;
    }
    .input {
      border: 2px solid#4CAF50;
      border-radius: 50px;
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      /* border: 1px solid #ccc;
  border-radius: 4px; */
      box-sizing: border-box;
    }

    .footer {
      color: #f2f2f2;
      font-size: large;
      font-family: Arial, Helvetica, sans-serif;

      position: absolute;
      bottom: 20px;
      margin-left: 42%;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
